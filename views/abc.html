<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>원형 요소 스타일링</title>
<style>
    .circle {
        width: 200px;
        height: 200px;
        border-radius: 50%; /* 원형 모양을 만듭니다. */
        background-color: rgba(0, 0, 0, 0.55); /* 밝기 55% 설정 */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white; /* 텍스트 색상을 흰색으로 지정합니다. */
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 텍스트 그림자를 추가해 선명하게 표시합니다. */
    }
</style>
</head>
<body>
<div class="circle">
    변경
</div>
</body>
</html>
