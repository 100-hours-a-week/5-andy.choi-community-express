<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아무말 대잔치</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f5f7;
      }
      .title {
        font-size: 32px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .line-container {
        width: 100%;
        justify-content: center;
      }
      .line {
        width: 100%;
        height: 1px;
        background-color: black;
      }
      .litte-top-margin {
        margin-top: 15px;
      }
      .middle-top-margin {
        margin-top: 30px;
      }
      .middleBig-bottom-margin {
        margin-bottom: 40px;
      }
      .big-top-margin {
        margin-top: 130px;
      }
      .litte-bottom-margin {
        margin-bottom: 15px;
      }
      .middle-bottom-margin {
        margin-bottom: 30px;
      }
      .big-bottom-margin {
        margin-bottom: 130px;
      }
      .bold {
        font-weight: bold;
      }
      .container-top {
        width: 100%; /* 너비를 최대 너비로 확장 */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .text-center {
        flex-grow: 1;
        text-align: center;
      }
      .container-right {
        max-width: 600px;
        width: 100%; /* 너비를 최대 너비로 확장 */
        display: flex; /* 수정: flex 컨테이너로 변경 */
        justify-content: flex-end; /* 수정: 요소를 오른쪽으로 정렬 */
        margin-top: 2%; /* 수정: 상대적인 위치 조정 */
      }
      .container-center {
        max-width: 600px;
        width: 100%; /* 너비를 최대 너비로 확장 */
        display: flex; /* 수정: flex 컨테이너로 변경 */
        align-items: center;
        flex-direction: column;
      }
      .container-row {
        margin-top: 15px;
        display: flex;
        max-width: 600px;
        flex-direction: row;
        align-items: center;
      }
      .custom-button {
        width: 138px;
        height: 39px;
        background-color: #aca0eb;
        color: #ffffff;
        border: none;
        border-radius: 16px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-right: 10px; /* 추가: 버튼 사이 여백 설정 */
      }
      .custom-button:hover{
        background-color: #7F6AEE;
      }
      .custom-button:not(:hover){
        background-color: #aca0eb;
      }
      .text-24 {
        font-size: 24px;
      }
      .post-preview {
        width: 592px;
        height: 169px;
        border-radius: 16px;
        margin-bottom: 15px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .post-title {
        margin-top: 17px; /* 위쪽으로 20px의 상대적인 마진 */
        margin-left: 20px; /* 왼쪽으로 10px의 상대적인 마진 */
        font-size: 24px;
        font-weight: bold;
      }
      .post-feature {
        margin-top: 10px;
        margin-left: 20px;
        display: flex;
        flex-direction: row;
        font-size: 14px;
      }
      .left-margin {
        margin-left: 15px;
      }
      .left-marginBig {
        margin-left: 500px;
      }
      .post-feature-right {
        margin-left: auto;
        margin-right: 22px;
      }
      .post-feature-area {
        margin-left: 10px;
      }
      .solid-line-1px-black {
        border-bottom: 1px solid rgba(0, 0, 0, 0.16);
      }
      .image-circle {
        width: 36px;
        height: 36px;
        border-radius: 50%; /* 반지름의 절반을 설정하여 원형 모양 생성 */
        background-color: #d9d9d9; /* 배경색 지정 (예시로 빨간색 사용) */
        margin-left: 20px; /* 왼쪽으로 20px의 상대적인 마진 */
      }
      .user-image {
        width: 36px;
        height: 36px;
        border-radius: 50%; /* 반지름의 절반을 설정하여 원형 모양 생성 */
        background-color: #d9d9d9; /* 배경색 지정 (예시로 빨간색 사용) */
        background-image: url('/images/earth.jpg'); /* 배경 이미지로 설정 */
        background-size: cover; /* 배경 이미지를 요소에 맞게 조절 */
      }
      .invisable_circle {
        width: 36px;
        height: 36px;
        border-radius: 50%; /* 반지름의 절반을 설정하여 원형 모양 생성 */
        background-color: #f4f5f7; /* 배경색 지정 (예시로 빨간색 사용) */
      }
      .logo-leftmarginCenter {
        margin-left: calc((100% - 1920px) / 2);
        display: flex;
        border: 1px solid black;
      }
      .flex-container-between {
        width: 35%;
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
      .image-circle {
        width: 36px;
        height: 36px;
        border-radius: 50%; /* 반지름의 절반을 설정하여 원형 모양 생성 */
        background-color: #c4c4c4; /* 배경색 지정 (예시로 빨간색 사용) */
        /* margin-left: 20px; 왼쪽으로 20px의 상대적인 마진 */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .image-circle img{
        max-width: 100%; /* 이미지가 원 안에 들어가도록 함 */
        max-height: 100%; /* 이미지가 원 안에 들어가도록 함 */
      }
    </style>
  </head>
  <body>
    <!-- <div class="title">아무 말 대잔치</div>
<div class="image-circle"></div> -->
    <div class="container-top">
      <div class="flex-container-between">
        <div class="invisable_circle"></div>
        <div class="title">아무 말 대잔치</div>
        <div id="user-image" class="user-image"></div>
      </div>
    </div>
    <div class="line-container">
      <div class="line"></div>
    </div>

    <div class="text-24 middle-top-margin">안녕하세요,</div>

    <div class="text-24">아무 말 대잔치 <strong>게시판</strong> 입니다.</div>

    <div class="container-right">
      <button class="custom-button" onclick="window.location.href = '/post';">게시글 작성</button>
    </div>
    <div class="litte-bottom-margin"></div>
    <div class="container-center" id="post-container">

      <!-- 여기에 게시글들이 들어감 -->
      
    </div>
    <script src="/javascript/getPosts.js" type="text/javascript"></script>
  </body>
</html>
